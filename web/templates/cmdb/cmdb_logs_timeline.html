<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title></title>

<link rel="stylesheet" type="text/css" href="/static/ace/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="/static/plugins/bootstrap/css/bootstrap.css">

<link rel="stylesheet" href="/static/plugins/timeline/css/timeline.css">

</head>
<body>
<div class="container-fluid">
	<div class="col-md-12">
		<div class="row">
			<div class="timeline timeline-single-column">

                {% if response %}
                {% for log_obj in response %}

                    <div class="timeline-item">
                        <div class="timeline-point">
                            <i class="fa fa-star"></i>
                        </div>
                        <div class="timeline-event">
                            <div class="timeline-heading">
                                <h4>Event Type: Server Update</h4>
                            </div>
                            <div class="timeline-body">
                                <p>{{ log_obj.content }}</p>
                            </div>
                            <div class="timeline-footer">
                                <p class="text-right">User: {{ log_obj.creator }} | Date: {{ log_obj.date | date:"Y-m-d H:i:s" }}</p>
                            </div>
                        </div>
                    </div>

                {% endfor %}
            {% else %}
                <div class="timeline-item">
                        <div class="timeline-point">
                            <i class="fa fa-star"></i>
                        </div>
                        <div class="timeline-event">
                            <div class="timeline-heading">
                                <h4>This server does not have any logs information.</h4>
                            </div>
                        </div>
                    </div>
            {% endif %}

			</div>
		</div>
	</div>
</div>

</body>
</html>
