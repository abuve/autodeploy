{% extends 'layout/_layout.html' %}

{% block css %}
    <link rel="stylesheet" href="/static/plugins/ztree/css/metroStyle/metroStyle.css" type="text/css">

    <style type="text/css">
        .ztree li span.button.add {margin-left:2px; margin-right: -1px; background-position:-144px 0; vertical-align:top; *vertical-align:middle}
    </style>

{% endblock %}

{% block conent %}
    <ol class="breadcrumb" style="margin-bottom: 0;">
        <div class='btn-group btn-group-xs'>
            <a type="button" class="btn btn-default btn-arrow-right btn-arrow-left:before" style="color:#1c5a9c; padding-left:10px"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> User Center</a>
            <a type="button" class="btn btn-default btn-arrow-right" style="color:#1c5a9c;" href="/project.html"><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span> Groups</a>
            <a type="button" class="btn btn-default btn-arrow-right" style="color:#1c5a9c;" href="#"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Create Group</a>
        </div>
    </ol>
    <div class="col-sm-6" style="padding: 20px 8px;">

        <form class="form-horizontal" id="add_group_form" role="form" action="/user_center/groups.html" method="post">

            <table class="table table-bordered table-striped">
                <tbody>
                <tr>
                    <td style="line-height:34px;" align="right">Group Name : *</td>
                    <td>
                        <input type="text" class="form-control" name="group_name" placeholder="Enter group name...">
                    </td>
                </tr>

                </tbody>
            </table>

            <div class="form-group">
                <div class="col-sm-2">
                    <a type="submit" class="btn btn-primary" onclick="add_group_fn()"><i class="fa fa-check"></i> Create Group</a>
                </div>
            </div>

        </form>

    </div>



{% endblock %}

{% block js %}
    <script type="text/javascript" src="/static/js/jquery.cookie.js"></script>
    <script type="text/javascript" src="/static/plugins/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="/static/js/cores.js"></script>

    <script type="text/javascript" src="/static/plugins/ztree/js/jquery.ztree.core.js"></script>
	<script type="text/javascript" src="/static/plugins/ztree/js/jquery.ztree.excheck.js"></script>
	<script type="text/javascript" src="/static/plugins/ztree/js/jquery.ztree.exedit.js"></script>

    <script type="text/javascript" src="/static/js/cmdb-asset-create.js"></script>

    <script>
        $(function () {
            $.initMenu('#menu_group_list');
        });

        function add_group_fn() {
            if ($('input[name="group_name"]').val().length == 0) {
                alert("Please add group name.");
                return false;
            }

            $("#add_group_form").submit()
        }

    </script>
{% endblock %}
