{% block conent %}

    <div class="col-sm-6" style="padding: 20px 8px;">

                <tr>

                    <td>
                        <input type="text" class="form-control" name="group_name" placeholder="Enter group name..." value="{{ response.data.name}}">
                    </td>
                </tr>


                </tbody>
            </table>


            <div class="form-group">
                <div class="col-sm-2">
                    <a class="btn btn-primary" onclick="update_group_app_fn('put', '{{ response.data.id }}')"><i class="fa fa-check"></i> Update Group</a>
                </div>
            </div>

        </form>

    </div>
