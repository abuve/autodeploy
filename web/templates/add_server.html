{% extends 'layout/_layout.html' %}

{% block css %}


{% endblock %}

{% block conent %}
    <ol class="breadcrumb" style="margin-bottom: 0;">
        <div class='btn-group btn-group-xs'>
            <a type="button" class="btn btn-default btn-arrow-right btn-arrow-left:before" style="color:#1c5a9c; padding-left:10px"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Dashboard</a>
            <a type="button" class="btn btn-default btn-arrow-right" style="color:#1c5a9c;" href="/server.html"><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span> Application</a>
            <a type="button" class="btn btn-default btn-arrow-right" style="color:#1c5a9c;" href="#"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Create App</a>
        </div>
    </ol>
    <div class="col-sm-6" style="padding: 20px 8px;">

        <form class="form-horizontal" role="form" action="servers.html" method="post">
            <div class="form-group">
                <label class="col-sm-2 control-label">App Name</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="app_name" placeholder="Enter app name...">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Parent Project</label>
                <div class="col-sm-6">
                    <select class="form-control" name="project_id">
                        {% for obj in response.data %}
                            <option value="{{ obj.id }}">{{ obj.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

             <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label">APP Type</label>
                <div class="col-sm-6">
                    <select class="form-control" name="app_type">
                        <option >JAVA</option>
                        <option>PHP</option>
                        <option>Worker</option>
                        <option>Static</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default"><i class="fa fa-check"></i> Create</button>
                </div>
            </div>
        </form>

    </div>



{% endblock %}

{% block js %}
    <script type="text/javascript" src="/static/js/jquery.cookie.js"></script>
    <script type="text/javascript" src="/static/plugins/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="/static/js/cores.js"></script>

    <script>
        $(function () {
            $.initMenu('#menu_asset');
        });


    </script>
{% endblock %}
