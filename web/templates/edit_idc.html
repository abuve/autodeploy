{% extends 'layout/_layout.html' %}

{% block css %}
    <link rel="stylesheet" href="/static/plugins/ztree/css/metroStyle/metroStyle.css" type="text/css">

    <style type="text/css">
        .ztree li span.button.add {margin-left:2px; margin-right: -1px; background-position:-144px 0; vertical-align:top; *vertical-align:middle}
    </style>

{% endblock %}

{% block conent %}
    <ol class="breadcrumb" style="margin-bottom: 0;">
        <div class='btn-group btn-group-xs'>
            <a type="button" class="btn btn-default btn-arrow-right btn-arrow-left:before" style="color:#1c5a9c; padding-left:10px"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Dashboard</a>
            <a type="button" class="btn btn-default btn-arrow-right" style="color:#1c5a9c;" href="cmdb/idc.html"><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span> Application</a>
            <a type="button" class="btn btn-default btn-arrow-right" style="color:#1c5a9c;" href="#"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Create App</a>
        </div>
    </ol>
    <div class="col-sm-6" style="padding: 20px 8px;">

        <form class="form-horizontal" id="add_idc_form" role="form" action="idcs.html" method="put">

            <table class="table table-bordered table-striped">
                <tbody>
                <tr>
                    <td style="line-height:34px;" align="right">IDC Name : *</td>
                    <td>
                        <input type="text" class="form-control" name="idc_name" placeholder="Enter idc name..." value="{{ response.data.name }}">
                    </td>
                </tr>
                <tr>
                    <td style="line-height:34px;" align="right">Floor : *</td>
                    <td>
                        <input type="text" class="form-control" name="idc_floor" placeholder="Enter idc floor..." value="{{ response.data.floor }}">
                    </td>
                </tr>
                <tr>
                    <td style="line-height:34px;" align="right">Phone : *</td>
                    <td>
                        <input type="text" class="form-control" name="idc_phone" placeholder="Enter idc phone..." value="{{ response.data.phone }}">
                    </td>
                </tr>
                <tr>
                    <td style="line-height:34px;" align="right">Address : *</td>
                    <td>
                        <input type="text" class="form-control" name="idc_address" placeholder="Enter idc address..." value="{{ response.data.idc_address }}">
                    </td>
                </tr>

                </tbody>
            </table>

            <div class="form-group">
                <div class="col-sm-2">
                    <a class="btn btn-primary" onclick="update_idc_app_fn('put', '{{ response.data.id }}')"><i class="fa fa-check"></i> Update Idc</a>
                </div>
            </div>

        </form>

    </div>



{% endblock %}

{% block js %}
    <script type="text/javascript" src="/static/js/jquery.cookie.js"></script>
    <script type="text/javascript" src="/static/plugins/bootstrap/js/bootstrap.js"></script>

	<script type="text/javascript" src="/static/plugins/ztree/js/jquery.ztree.exedit.js"></script>

    <script type="text/javascript" src="/static/js/cmdb-asset-create.js"></script>
