{% extends 'layout/_layout.html' %}

{% block css %}

    <link href="/static/plugins/bootstrap/css/bootstrap-table.css" rel="stylesheet" />

{% endblock %}

{% block conent %}

    <ol class="breadcrumb" style="margin-bottom: 0;">
        <div class='btn-group btn-group-xs'>
            <a type="button" class="btn btn-default btn-arrow-right btn-arrow-left:before" style="color:#1c5a9c; padding-left:10px"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Dashboard</a>
            <a type="button" class="btn btn-default btn-arrow-right" style="color:#1c5a9c;" href="#"><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span> OmTools</a>
            <a type="button" class="btn btn-default btn-arrow-right" style="color:#1c5a9c;" href="{% url 'omtools-logs-index' %}"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> Server Logs</a>
        </div>
    </ol>

    <div class="row" style="padding: 10px 8px;">
        <div class="col-md-12">
            <nav class="navbar navbar-default" role="navigation" style="margin-bottom: 0">
                <div class="container-fluid" style="padding-left: 0">
                    <div>
                        <ul class="nav navbar-nav">
                            {% for project_obj in response %}
                                <li class="logsviews_nav_control" role="presentation" style="border-right: 1px solid #e7e7e7" id="{{ project_obj.id }}"><a class="no-radius" href="#" onclick="load_logsviews_detail_fn({{ project_obj.id }})">{{ project_obj.name }}</a></li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <div class="row" style="padding: 10px 8px;">
        <div class="col-md-6">
            <div id="omtools_logs_toolbar" class="btn-group">
                {#            <a class="btn btn-default no-radius" data-toggle="modal" data-target="#add_group_modal" onclick="create_group_fn()"><i class="fa fa-plus-circle"></i> Create Logs</a>#}
            </div>

            <table id="omtools_logs_table"></table>
        </div>
    </div>

{% endblock %}

{% block js %}
    <script type="text/javascript" src="/static/js/jquery.cookie.js"></script>
    <script type="text/javascript" src="/static/plugins/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="/static/js/cores.js"></script>
    <script src="/static/plugins/bootstrap/js/bootstrap-table.js"></script>
    <script type="text/javascript" src="/static/js/omtools-logs.js"></script>

    <script>
        $(function () {
            $.initMenu('#menu_omtools_logs');
            default_logsviews_detail_fn({{ response.0.id }})
        });

    </script>
{% endblock %}
